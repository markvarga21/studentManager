name: JUnit Tests
jobs:
  exec-tests:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Set up Maven
        uses: s4u/setup-maven-action@v1.14.0
        with:
          java-version: '17'
          maven-version: '3.9.4'
      - name: Run tests
        run: mvn clean install
on:
    push:
        branches:
        - main
        - master
    pull_request:
        branches:
        - main
        - master

